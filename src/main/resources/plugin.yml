name: DeluxeRTPQueue
version: '1.0'
main: org.JayGamerz.DeluxeRTPQueue
api-version: '1.13'
prefix: DeluxeRTPQueue
authors: [ JAY GAMERZ ]
description: DeluxeRTPQueue is minecraft plugin that allows players to join a random teleport queue and teleport to a random location.
website: https://www.youtube.com/@jaygamerz
commands:
  rtpqueue:
    description: Manage the random teleport queue
    usage: /rtpqueue [join|leave|gui]
    permission: deluxertpqueue.use

permissions:
  deluxertpqueue.use:
    description: Allows use of the rtpqueue command
    default: true
  deluxertpqueue.join:
    description: Allows joining the RTP queue
    default: true
  deluxertpqueue.leave:
    description: Allows leaving the RTP queue
    default: true
  deluxertpqueue.gui:
    description: Allows opening the RTP queue GUI
    default: true
  deluxertpqueue.admin:
    description: Allows all permissions for admins for DeluxeRTPQueue plugin
    default: op