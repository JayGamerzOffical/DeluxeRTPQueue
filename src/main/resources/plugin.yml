name: DeluxeRTPQueue
version: '1.0'
main: org.JayGamerz.DeluxeRTPQueue
api-version: '1.13'
prefix: DeluxeRTPQueue
authors: [ JAY GAMERZ ]
description: DeluxeRTPQueue Plus is minecraft Free for All plugin.
website: https://www.youtube.com/@jaygamerz
commands:
  rtpqueue:
    description: Manage the random teleport queue
    usage: /rtpqueue [join|leave|gui]
    permission: deluxertpqueue.use
  rtpreload:
    description: Reload the plugin configuration
    usage: /rtpreload
    permission: deluxertpqueue.reload
permissions:
  deluxertpqueue.use:
    description: Allows use of the rtpqueue command
    default: true
  deluxertpqueue.join:
    description: Allows joining the RTP queue
    default: true
  deluxertpqueue.leave:
    description: Allows leaving the RTP queue
    default: true
  deluxertpqueue.gui:
    description: Allows opening the RTP queue GUI
    default: true
  deluxertpqueue.reload:
    description: Allows reloading the plugin configuration
    default: op