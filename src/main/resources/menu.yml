# GUI title displayed at the top of the RTP world selection menu
title: "&8Â» &aSelect an RTP World"

# Background item for all empty GUI slots
background:
  material: "GRAY_STAINED_GLASS_PANE"  # The type of item used as filler in lower versions it will use default item.
  name: " "                             # Name is intentionally empty (blank display name)
  lore: [ ]                             # No lore shown for background items

# List of available worlds for Random Teleport (RTP)
worlds:
  world:
    slot: 11                           # Slot in the GUI where this world option appears
    material: "GRASS_BLOCK"           # Item icon shown for the Overworld
    name: "&aOverworld"               # Display name of the Overworld option
    lore:
      - "&7Teleport to the Overworld" # Description shown when hovering
    actions:
      - "[playercommand] rtp world"
      - "[title] &aTeleporting...;&7To the Overworld"
      - "[sound] BLOCK_PORTAL_TRAVEL"
  world_nether:
    slot: 13
    material: "NETHERRACK"
    name: "&cNether"
    lore:
      - "&7Teleport to the Nether"
    actions:
      - "[playercommand] rtp world_nether"
      - "[sound] BLOCK_PORTAL_TRAVEL"

  world_the_end:
    slot: 15
    material: "END_STONE"
    name: "&5The End"
    lore:
      - "&7Teleport to the End"
    actions:
      - "[playercommand] rtp world_the_end"
      - "[sound] BLOCK_PORTAL_TRAVEL"